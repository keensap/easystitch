<section ng-controller="accountController">

    <div class="center-modal-login" style="background-color:lightblue"> <!--col-lg-12 -->
        <h1 class="page-header">
            Login<img src="img/38.gif" ng-show="loading">
        </h1>
        <p class="{{message.messageClass}}">
            {{message.text}}<br />
            <span ng-repeat="error in message.errors">{{error.name}}: {{error.message}} </span>
        </p>
        <form name="form" novalidate class="form-horizontal" role="form" ng-submit="login(account.email, account.password)">
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input id="txtEmail" name="txtEmail" type="email" class="form-control" ng-model="account.email" required />
                <span role="alert" class="validation-error" ng-show="form.$submitted || form.txtEmail.$touched">
                    <span ng-show="form.txtEmail.$error.required">Required!</span>
                    <span ng-show="form.txtEmail.$error.email">Enter valid email</span>
                </span>
            </div>

            <div class="form-group">
                <label for="txtPassword">Password:</label>
                <input id="txtPassword" name="txtPassword" type="password" class="form-control" ng-model="account.password" required ng-minlength="6" />
                <span role="alert" class="validation-error" ng-show="form.$submitted || form.txtPassword.$touched">
                    <span ng-show="form.txtPassword.$error.required">Required!</span>
                    <span ng-show="form.txtPassword.$error.minlength">At least 6 charactors</span>
                </span>
            </div>

            <div>
                <!--<button type="button" class="btn btn-default" ng-click="back()">Back</button>-->
                <!--<button type="button" class="btn btn-default" ng-click="delete()">Delete</button>-->
                <button type="submit" class="btn btn-primary btn-default"
                        ng-disabled="
                        form.txtEmail.$dirty && form.txtEmail.$invalid ||
                        form.txtPassword.$dirty && form.txtPassword.$invalid
                        ">
                    Login
                </button>
            </div>
        </form>
    </div>

</section>
